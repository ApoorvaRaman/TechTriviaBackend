<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Trivia Demo</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        h1 { color: #333; }
        .question { margin-bottom: 20px; padding: 15px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
        .options { margin-top: 10px; }
        .option { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Tech Trivia Demo - 10 Questions</h1>
    <div id="questions"></div>

    <script>
        async function loadQuestions() {
            const res = await fetch('/api/demo');
            const questions = await res.json();
            const container = document.getElementById('questions');
            questions.forEach((q, i) => {
                const div = document.createElement('div');
                div.className = 'question';
                div.innerHTML = `<strong>Q${i+1}:</strong> ${q.question || q["MCQs"] || q.q || q.qtext}<div class="options">${q.options ? q.options.map(opt => `<div class="option">${opt}</div>`).join('') : ''}</div>`;
                container.appendChild(div);
            });
        }
        loadQuestions();
    </script>
</body>
</html>
